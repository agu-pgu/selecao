<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Veículo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form action="{{ url_for('create_vehicle_page') }}" method="POST"></form>
        <form>
        <div>
            <h1>Preencha o ano do veículo</h1>
            <input type="text" name="year"> <button type="button" class="btn btn-outline-success">Enviar</button>
        </div>
        <div>
            <h1>Preencha o ano do modelo do veículo</h1>
            <input type="text" name="model-year"> <button type="button" class="btn btn-outline-success">Enviar</button>
        </div>
        <div>
            <h1>Preencha o fabricante do veículo</h1>
            <input type="text" name="manufacturer"> <button type="button" class="btn btn-outline-success">Enviar</button>
        </div>
        <div>
            <h1>Preencha o modelo do veículo</h1>
            <input type="text" name="model"> <button type="button" class="btn btn-outline-success">Enviar</button>
        </div>
        <div>
            <h1>Preencha o renavan do veículo</h1> 
            <input type="text" name="renavan"> <button type="button" class="btn btn-outline-success">Enviar</button>
        </div>
        </form>


        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
